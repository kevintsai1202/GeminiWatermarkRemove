<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 浮水印去除器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Gemini 浮水印去除器</h1>
            <p class="subtitle">使用逆向 Alpha 混合技術去除 Gemini 生成圖片中的可見浮水印。</p>
            <div class="features-list">
                <span class="feature-tag">✨ 免費快速</span>
                <span class="feature-tag">💻 不佔資源</span>
                <span class="feature-tag">🖼️ 保持原圖解析度</span>
            </div>
        </header>

        <div class="app-card">
            <!-- Global Actions (Moved to Top) -->
            <div id="globalActions" class="global-actions"
                style="display: none; justify-content: flex-end; margin-bottom: 1rem;">
                <button id="downloadAllBtn" class="btn btn-primary">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    全部下載
                </button>
            </div>

            <!-- Results List -->
            <div id="resultsContainer" class="results-container">
                <!-- Image Cards will be injected here -->
            </div>

            <!-- Upload Zone (Moved to Bottom) -->
            <div id="dropZone" class="drop-zone">
                <div class="drop-content">
                    <svg class="drop-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                    <div class="drop-text">
                        <h3>拖放多張圖片至此或點擊上傳</h3>
                        <p>支援 JPG, PNG, WEBP (可批次處理)</p>
                    </div>
                </div>
                <input type="file" id="fileInput" accept="image/*" multiple hidden>
            </div>
        </div>
    </div>

    <footer>
        <p>
            <a href="https://www.facebook.com/profile.php?id=61564137718583" target="_blank">凱文大叔製作</a>
            <br>
            於您的瀏覽器本地運行。
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
